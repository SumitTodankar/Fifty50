<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Progress Steps</h2>
        <div class="progress-container">
            <div id="progress"></div>
            <div class="step step-1 active"><h2>1</h2></div>
            <div class="step step-2"><h2>2</h2></div>
            <div class="step step-3"><h2>3</h2></div>
            <div class="step step-4"><h2>4</h2></div>
        </div>
        <div class="btns">
            <button id="prev" class="btn">Prev</button>
            <button id="next" class="btn">Next</button>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
